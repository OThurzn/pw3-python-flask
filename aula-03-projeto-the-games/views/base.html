<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>The Games</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}">The Games</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('games')}}">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('cadgames')}}">Cadastrar games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('cadconsoles')}}">Cadastrar consoles</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- cabeçalho -->
    <header>
      <h1 style="text-align: center">The Games</h1>
      <hr />
    </header>
    {% block content %}
    <!-- conteúdo de outras paginas -->
    {% endblock content %}
    <!-- rodapé -->
    <footer>
      <hr />
      <p style="text-align: center">Todos os direitos reservados &reg;</p>
    </footer>
  </body>
  <script src="{{url_for('static', filename='js/script.js')}}"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
