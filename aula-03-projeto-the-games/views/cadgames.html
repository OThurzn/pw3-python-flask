<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<h2>Cadastro de Games</h2>
<hr />
<form action="{{url_for('cadgames')}}" , method="POST">
  <label>Titulo:</label>
  <input type="text" name="titulo" class="form-control" required />
  <label>Ano:</label>
  <input type="text" name="ano" class="form-control" required />
  <label>Categoria:</label>
  <input type="text" name="categoria" class="form-control" required />
  <input type="submit" value="Cadastrar" class="btn btn-sucess" />
</form>
<br />
<hr />
<h4>Games cadastrados:</h4>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>TÃ­tulo</th>
      <th>Ano</th>
      <th>Categoria</th>
    </tr>
  </thead>
  <tbody>
    {% for game in gamelist %}
    <tr>
      <td>{{game.Titulo}}</td>
      <td>{{game.Ano}}</td>
      <td>{{game.Categoria}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
