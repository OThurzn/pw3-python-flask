<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar consoles</title>
</head>
<body>
    <h2>Cadastro de Consoles</h2>
    <hr />
    <form action="{{url_for('cadconsoles')}}" , method="POST">
      <label>Nome:</label>
      <input type="text" name="nome" required />
      <label>Preço:</label>
      <input type="text" name="preco" required />
      <label>País:</label>
      <input type="text" name="pais" required />
      <input type="submit" value="Cadastrar" />
    </form>
    <br />
    <hr />
    <h4>Consoles cadastrados:</h4>
    {% for console in consolelist %}
    Nome: <strong>{{game.Nome}}</strong><br>
    Preço: <strong>{{game.Preco}}</strong><br>
    País: <strong>{{game.Pais}}</strong>
    <br><br>
    {% endfor %}
</body>
</html>
